<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://markjivko.com/dist/recorder.js"></script>
    <title>Petite Biscotte</title>
    <script src="js/mobile.js"></script>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1><i class="fas fa-smile"></i>Petite Biscotte</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
    </header>
    <div class="chat-form-container">
        <form id="chat-form"></form>
        <div class="holder">
            <div data-role="controls">
                <button id="startRecord"></button>
            </div>
            <div data-role="recordings">
                <input
                        id="msg"
                        type="text"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                />
            </div>
        </div>
    </div>

    <div class="popup" onclick="popUp()">Click me!
        <span class="popuptext" id="myPopup">Popup text...</span>
    </div>

</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
