<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Petite Biscotte</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Petite Biscotte</h1>
			</header>
			<script type="text/javascript">
				function hideDiv(elem) {
					if(elem.value === "Table")
						document.getElementById('hideDiv').style.display = "none";
					else
						document.getElementById('hideDiv').style.display = 'block';
				}
				function usernameDefault(username,room){
					if(room.value === "Table") {
						username.value = "default"
					}
				}
			</script>
			<main class="join-main">
				<form action="mobile.html">
					<div class="form-control">
						<label for="room">Appareil</label>
						<select name="room" id="room" onchange="hideDiv(this)"> <!-- name is here to add itself as parameter to the url -->
							<option value="Mobile">Mobile</option>
							<option value="Table">Table tactile</option>
						</select>
					</div>
					<div id="hideDiv" class="form-control">
						<label for="username">Username</label>
						<input
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								required
						/>
					</div>
					<button type="submit" class="btn" onclick="usernameDefault(username,room)">Rejoindre le salon</button>
				</form>
			</main>
		</div>
	</body>
</html>
