<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Petite Biscotte</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Petite Biscotte</h1>
			</header>
			<main class="join-main">
				<form id="goToNextPage" action="smartphone.html">
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" onchange="setRightPath()"> <!-- name is here to add itself as parameter to the url -->
							<option value="smartphone" >Bibliothèque</option>
							<option value="connectedTable" >Table Connectée</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

		<!--<script type="module" src="js/loadPage.js"></script>-->
		<script>
			function setRightPath(){
				if (document.getElementById('room').value === 'library' ){
					document.getElementById('goToNextPage').action = 'library.html'
				}
				else if (document.getElementById('room').value === 'connectedTable' ){
					document.getElementById('goToNextPage').action = 'connectedTable.html'
				}
		}
		</script>
	</body>
</html>
