  <div class="nav">

      </i>
    </button>
    <button class="next">
      <i class="material-icons">

      </i>
    </button>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn1 = document.getElementById('playPauseBtn1');
  let count = 0;

  function playPause(){
    if(count === 0){
      count = 1;
      audio.play();
      playPauseBtn1.innerHTML = "&#9208;"
    }else{
      count = 0
      audio.pause()
      playPauseBtn1.innerHTML = "&#9658;"
    }
  }
</script>
